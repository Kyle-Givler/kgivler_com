    <nav class="navbar navbar-expand-md navbar-dark fixed-top shadow">

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                    </li>
                </ul>
            </div>

    <!-- Main Section -->
    <main class="flex-shrink-0">
        <div class="container mt-1">
            <h1 class="logoFont">Loan Calculator</h1>
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col">
                    <form class="row bg-light m-1 pt-2" action="#" method="post">
                        <div class="col-12">
                            <label class="form-label">Loan Amount:</label>
                            <input id="principal" type="number" class="form-control" placeholder="Amount" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Payments:</label>
                            <input id="term" type="number" class="form-control" placeholder="Payments" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Rate</label>
                            <input id="rate" type="number" class="form-control" placeholder="Rate" required>
                        </div>
                        <div class="col-12 d-flex justify-content-end p-3">
                            <button id="btnSubmit" type="button" class="btn btn-outline-primary">Calculate</button>
                        </div>
                    </form>
                </div>

                <div id="outputPane" class="col invisible">
                    <div class="row">
                        <div class="col-12 col-lg-9 d-flex justify-content-end">
                            <em><h5 class="dark fw-normal mb-3 mt-3">Your Monthly Payments</h5></em>
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-12 col-lg-9 d-flex justify-content-end">
                            <span id="payment" class="large dark mb-3"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-9">
                            Total Principal <span id="totalPrincipal" class="float-end me-4"></span><br>
                            Total Interest  <span id="interest" class="float-end me-4"></span><br>
                            Total Cost      <span id="total" class="float-end me-4"></span><br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="table-responsive mt-3">
                        <table class="table table-striped table-sm">
                            <thead class="tableHeader">
                                <tr>
                                    <th scope="col">Month</th>
                                    <th scope="col">Payment</th>
                                    <th scope="col">Principal</th>
                                    <th scope="col">Interest</th>
                                    <th scope="col">Total Interest</th>
                                    <th scope="col">Balance</th>
                                </tr>
                            </thead>
                            <tbody id="results">
                                <!-- Results go here :) -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer mt-auto py-3">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">

                    <div class="row">
                        <div class="col social"><a href="https://www.linkedin.com/in/kyle-givler/" target="_blank"><i

                </div>

        </div>
